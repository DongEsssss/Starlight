<clr-main-container>
  <div class="login-wrapper">
    <form class="login">
      <ng-container>
        <section class="title">
          <span>Welcome to <br>
            StarlightCamping</span>
        </section>
        <div class="login-group">
          <clr-input-container>
            <label class="clr-sr-only">Username</label>
            <input type="text" name="username" clrInput placeholder="Username" />
          </clr-input-container>
          <clr-password-container>
            <label class="clr-sr-only">Password</label>
            <input type="password" name="password" clrPassword placeholder="Password" />
          </clr-password-container>
          <clr-checkbox-wrapper>
            <label>Remember me</label>
            <input type="checkbox" name="rememberMe" clrCheckbox />
          </clr-checkbox-wrapper>
          <button type="submit" class="btn btn-primary" routerLinkActive="active" routerLink=""
            (click)="signin(username, password)">login</button>
          <button type="submit" class="btn btn-primary skip" routerLinkActive="active" routerLink=""
            (click)="signskip()">로그인 스킵하기</button>
        </div>
      </ng-container>
    </form>
  </div>
</clr-main-container>
