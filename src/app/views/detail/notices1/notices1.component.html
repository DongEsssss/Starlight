<clr-modal [(clrModalOpen)]="opened" [clrModalSize]="'lg'" [clrModalStaticBackdrop]="false" [clrModalClosable]="false">
  <div class="modal-title" *ngFor="let item of item">
    <div class="title">
      <clr-icon shape="event"></clr-icon>
      <span class="title_text">{{item.content}}</span>
    </div>
    <button type="button" class="btn btn-primary close" (click)="close()">닫기</button>
  </div>
</clr-modal>
