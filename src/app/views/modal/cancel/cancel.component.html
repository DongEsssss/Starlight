<clr-modal [(clrModalOpen)]="opened" [clrModalStaticBackdrop]="true" [clrModalClosable]="true" [clrModalSize]="'lg'">
    <div class="modal-body body-format">
        <div class="content">
            <span class="text">정말 삭제 하시겠습니까?</span>
            <div>
                <button (click)="close()">아니요</button>
                <button (click)="clear()">네</button>
            </div>
        </div>
    </div>
</clr-modal>
