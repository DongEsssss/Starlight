<clr-modal [(clrModalOpen)]="opened" [clrModalStaticBackdrop]="false" [clrModalClosable]="true" [clrModalSize]="'xl'">
    <div class="modal-title">
        <div class="container_title">
            <div class="title_icon"></div>
            <span class="title_text"> Notice</span>
        </div>
    </div>
    <div class="modal-body">
        <clr-datagrid>
            <clr-dg-column>Number</clr-dg-column>
            <clr-dg-column>title</clr-dg-column>
            <clr-dg-column>content </clr-dg-column>
            <clr-dg-column>writer</clr-dg-column>
            <clr-dg-column>file</clr-dg-column>
            <clr-dg-column>create</clr-dg-column>

            <clr-dg-row *ngFor="let notice of notices; index as i" [clrDgItem]="notice">
                <clr-dg-cell>{{i+1}}</clr-dg-cell>
                <clr-dg-cell>{{notice.title}}</clr-dg-cell>
                <clr-dg-cell>{{notice.content}}</clr-dg-cell>
                <clr-dg-cell>{{notice.writer}}</clr-dg-cell>
                <clr-dg-cell>{{notice.file}}</clr-dg-cell>
                <clr-dg-cell>{{notice.create}}</clr-dg-cell>
            </clr-dg-row>

            <clr-dg-footer>
                <clr-dg-pagination #pagination [clrDgPageSize]="10">
                    <clr-dg-page-size #clrDgPageSize [clrPageSizeOptions]="[10,20,50,100]">
                        <label [for]="clrDgPageSize.pageSizeOptionsId">Users per page</label>
                    </clr-dg-page-size>
                    {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{pagination.totalItems}} users
                </clr-dg-pagination>
            </clr-dg-footer>
        </clr-datagrid>
    </div>
</clr-modal>
