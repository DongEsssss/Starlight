<clr-modal [(clrModalOpen)]="opened" [clrModalStaticBackdrop]="true" *ngIf="assetList[0]">
  <h3 class="modal-title">{{assetList[0].id}}</h3>
  <div class="modal-body">
    <p>{{path}}</p>
    <p>{{filename}}</p>
    <p>{{type}}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-danger" (click)="deleteAsset(assetList)">Delete</button>
  </div>
</clr-modal>
