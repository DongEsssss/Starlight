<clr-modal [(clrModalOpen)]="opened" [clrModalSize]="'sm'">
  <div class="modal-title">
    <clr-icon shape="won"></clr-icon>
    <span class="modal-text">영수증</span>
  </div>
  <div class="modal-body">
    <h4>동군 캠핑장</h4>
    <pre>
      캠핑 자리비 160,000원
      총합 160,000원
      (결제완료)
    </pre>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="close()">닫기</button>
  </div>
</clr-modal>
